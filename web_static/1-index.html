<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project Title</title>
    <style>
        /* Reset some default styles */
        body,
        h1,
        p,
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* General styles */
        body {
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        .header {
            background-color: #FF0000;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            max-height: 50px;
            margin-left: 20px;
        }

        .header nav ul {
            display: flex;
            margin-right: 20px;
        }

        .header nav ul li {
            margin-right: 20px;
        }

        .header nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Main content styles */
        .main-content {
            padding: 20px;
        }

        /* Footer styles */
        .footer {
            background-color: #00FF00;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="images/logo.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <h1>Welcome to Our Website</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </main>
    <footer class="footer">
        <p>&copy; 2023 Best School. All rights reserved.</p>
    </footer>
</body>

</html>
