<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer Example</title>
</head>

<body style="margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;">
    <header
        style="background-color: #FF0000; color: white; height: 70px; width: 100%; display: flex; justify-content: center; align-items: center;">
        Header Content
    </header>
    <main style="flex: 1;">
        <!-- Main content goes here -->
    </main>
    <footer
        style="background-color: #00FF00; color: white; height: 60px; width: 100%; display: flex; justify-content: center; align-items: center; position: sticky; bottom: 0;">
        Best School
    </footer>
</body>

</html>
